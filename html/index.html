<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTAMSA</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind content */
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(204, 204, 204, 0.8); /* Semi-transparent background */
            position: relative;
            z-index: 1; /* Place header above video */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main content styles */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Subtract header height */
            text-align: center;
            position: relative;
            z-index: 1; /* Place main content above video */
            color: white;
        }

        .main-content h1 {
            font-size: 48px;
            color: #ffaf87; /* Light orange color */
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .main-content .learn-more {
            padding: 10px 30px;
            border: 2px solid white;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="Abbeycity.github.io/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="FUTAMSA Logo">
            <span>FUTAMSA</span>
        </div>
        <div class="nav">
            <a href="#">About</a>
            <a href="#">Activities</a>
            <a href="#">Join Us</a>
        </div>
        <a href="#" class="button">Get Involved</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>FUTAMSA Rocks!</h1>
        <p>Join the revolution of medical students in Southwest Nigeria!</p>
        <a href="#" class="learn-more">Learn More</a>
    </div>

</body>
</html>
